<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Collect Page</title>
    <link rel="stylesheet" href="/build/style.css">
</head>
<body>

<div class="theme theme_color_project-default theme_size_default theme_space_default theme_gap_small">
    <div class="layout">
        <div class="header">
            <div class="header__content">
                <div class="header__logo"></div>
            </div>
        </div>

        <div class="theme theme_color_project-inverse">
            <div class="layout__container layout__container_space-v_xxxxxl layout__container_size_m layout__container_align_center layout__container_indent-b_xxl">
                <div class="grid grid_m-columns_12 grid_col-gap_half">
                    <div class="grid__fraction grid__fraction_m-col_3">
                        <div class="collect card card_view_default card_border_all theme theme_color_project-inverse">
                            <div class="collect__image card__content theme_color_project-default">
                                <div class="image"></div>
                            </div>
                            <div class="collect__progress">
                                <div class="collect__done collect__done_size_two-third"></div>
                            </div>
                            <div class="collect__footer card__footer card__footer_space-a_l">
                                <div class="text text_size_l text_view_primary indent-b_s">
                                    <div class="text__word text__word_width_l"></div><div class="text__word text__word_width_m"></div>
                                </div>
                                <div class="text text_size_m text_view_secondary">
                                    <div class="text__word text__word_width_s"></div><div class="text__word text__word_width_l"></div><div class="text__word text__word_width_m"></div><div class="text__word text__word_width_s"></div><div class="text__word text__word_width_s"></div><div class="text__word text__word_width_l"></div><div class="text__word text__word_width_m"></div><div class="text__word text__word_width_m"></div><div class="text__word text__word_width_l"></div><div class="text__word text__word_width_l"></div><div class="text__word text__word_width_s"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="grid__fraction grid__fraction_m-col_3">
                        <div class="collect card card_view_default card_border_all theme theme_color_project-inverse">
                            <div class="collect__image image card__content _theme_color_project-default"></div>
                            <div class="collect__progress">
                                <div class="collect__done collect__done_size_one-third"></div>
                            </div>
                            <div class="collect__footer card__footer card__footer_space-a_l">
                                <div class="text text_size_l text_view_primary">
                                    <div class="text__word text__word_width_l"></div><div class="text__word text__word_width_m"></div>
                                </div>
                                <div class="text text_size_m text_view_secondary">
                                    <div class="text__word text__word_width_s"></div><div class="text__word text__word_width_l"></div><div class="text__word text__word_width_m"></div><div class="text__word text__word_width_s"></div><div class="text__word text__word_width_s"></div><div class="text__word text__word_width_l"></div><div class="text__word text__word_width_m"></div><div class="text__word text__word_width_m"></div><div class="text__word text__word_width_l"></div><div class="text__word text__word_width_l"></div><div class="text__word text__word_width_s"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid__fraction grid__fraction_m-col_3">
                        <div class="collect card card_view_default card_border_all theme theme_color_project-inverse">
                            <div class="collect__image image card__content _theme_color_project-default"></div>
                            <div class="collect__progress">
                                <div class="collect__done collect__done_size_half"></div>
                            </div>
                            <div class="collect__footer card__footer card__footer_space-a_l">
                                <div class="text text_size_l text_view_primary">
                                    <div class="text__word text__word_width_l"></div><div class="text__word text__word_width_m"></div>
                                </div>
                                <div class="text text_size_m text_view_secondary">
                                    <div class="text__word text__word_width_s"></div><div class="text__word text__word_width_l"></div><div class="text__word text__word_width_m"></div><div class="text__word text__word_width_s"></div><div class="text__word text__word_width_s"></div><div class="text__word text__word_width_l"></div><div class="text__word text__word_width_m"></div><div class="text__word text__word_width_m"></div><div class="text__word text__word_width_l"></div><div class="text__word text__word_width_l"></div><div class="text__word text__word_width_s"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid__fraction grid__fraction_m-col_3">
                        <div class="collect card card_view_default card_border_all theme theme_color_project-inverse">
                            <div class="collect__image image card__content _theme_color_project-default"></div>
                            <div class="collect__progress">
                                <div class="collect__done collect__done_size_two-third"></div>
                            </div>
                            <div class="collect__footer card__footer card__footer_space-a_l">
                                <div class="text text_size_l text_view_primary">
                                    <div class="text__word text__word_width_l"></div><div class="text__word text__word_width_m"></div>
                                </div>
                                <div class="text text_size_m text_view_secondary">
                                    <div class="text__word text__word_width_s"></div><div class="text__word text__word_width_l"></div><div class="text__word text__word_width_m"></div><div class="text__word text__word_width_s"></div><div class="text__word text__word_width_s"></div><div class="text__word text__word_width_l"></div><div class="text__word text__word_width_m"></div><div class="text__word text__word_width_m"></div><div class="text__word text__word_width_l"></div><div class="text__word text__word_width_l"></div><div class="text__word text__word_width_s"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layout__container layout__container_size_m layout__container_align_center">
            <div class="grid grid_m-columns_12 grid_col-gap_full">
                <div class="grid__fraction grid__fraction_m-col_5">

                    <!-- articles -->
                    <div class="articles list list_view_default">
                        <div class="articles__article list__item list__item_indent-b_xl">
                            <div class="articles__unit icon-plus icon-plus_vertical-align_center">
                                <div class="articles__pic theme theme_color_project-inverse icon-plus__icon icon-plus__icon_indent-r_m">
                                    <div class="image"></div>
                                </div>
                                <div class="articles__content icon-plus__block">
                                    <div class="text text_view_secondary text_size_l">
                                        <div class="text__word text__word_width_m"></div><div class="text__word text__word_width_s"></div><div class="text__word text__word_width_s"></div><div class="text__word text__word_width_m"></div>
                                    </div>
                                    <div class="text text_view_primary text_size_l">
                                        <div class="text__word text__word_width_l"></div><div class="text__word text__word_width_m"></div>
                                    </div>
                                    <div class="text text_view_link text_size_m">
                                        <div class="text__word text__word_width_m"></div><div class="text__word text__word_width_s"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="articles__article list__item list__item_indent-b_xl">
                            <div class="articles__unit icon-plus icon-plus_vertical-align_center">
                                <div class="articles__pic theme theme_color_project-inverse icon-plus__icon icon-plus__icon_indent-r_m">
                                    <div class="image"></div>
                                </div>
                                <div class="articles__content icon-plus__block">

                                    </div>
                                    <div class="text text_view_primary text_size_l">
                                        <div class="text__word text__word_width_l"></div><div class="text__word text__word_width_m"></div>
                                    </div>
                                    <div class="text text_view_link text_size_m">
                                        <div class="text__word text__word_width_m"></div><div class="text__word text__word_width_s"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="articles__article list__item list__item_indent-b_xl">
                            <div class="articles__unit icon-plus icon-plus_vertical-align_center">
                                <div class="articles__pic theme theme_color_project-inverse icon-plus__icon icon-plus__icon_indent-r_m">
                                    <div class="image"></div>
                                </div>
                                <div class="articles__content icon-plus__block">
                                    <div class="text text_view_secondary text_size_l">
                                        <div class="text__word text__word_width_m"></div><div class="text__word text__word_width_s"></div><div class="text__word text__word_width_s"></div><div class="text__word text__word_width_m"></div>
                                    </div>
                                    <div class="text text_view_primary text_size_l">
                                        <div class="text__word text__word_width_l"></div><div class="text__word text__word_width_m"></div>
                                    </div>
                                    <div class="text text_view_link text_size_m">
                                        <div class="text__word text__word_width_m"></div><div class="text__word text__word_width_s"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- offer -->
                <div class="grid__fraction grid__fraction_m-col_3">
                    <div class="offer theme theme_color_megafon-brand card card_view_default">
                        <div class="offer__partner card__content card__content_space-a_xl">
                            <div class="brand-logo brand-logo_name_megafon brand-logo_size_m"></div>
                        </div>
                        <div class="offer__footer card__footer card__footer_space-a_xl">
                            <div class="offer__name">
                                <div class="text text_view_ghost text_size_s">
                                    <div class="text__word text__word_width_m"></div>
                                </div>
                            </div>
                            <div class="offer__sale">
                                <div class="text text_view_primary text_size_xxl">
                                    <div class="text__word text__word_width_m"></div>
                                </div>
                            </div>

                            <div class="text text_view_secondary text_size_m">
                                <div class="text__word text__word_width_l"></div><div class="text__word text__word_width_s"></div><div class="text__word text__word_width_m"></div><div class="text__word text__word_width_l"></div><div class="text__word text__word_width_s"></div><div class="text__word text__word_width_m"></div><div class="text__word text__word_width_s"></div><div class="text__word text__word_width_l"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid__fraction grid__fraction_m-col_4">
                    <div class="subscription card card_view_default theme theme_color_project-brand">
                        <div class="subscription__info card__content card__content_space-a_xl">
                            <div class="subscription__title">
                                <div class="text text_view_primary text_size_xxl">
                                    <div class="text__word text__word_width_l"></div>
                                </div>
                            </div>

                            <div class="subscription__advantages list">
                                <div class="subscription__advantage list__item list__item_space-b_s">
                                    <div class="text text_view_primary text_size_l">
                                        <div class="text__word text__word_width_l"></div><div class="text__word text__word_width_m"></div><div class="text__word text__word_width_s"></div>
                                    </div>
                                </div>
                                <div class="subscription__advantage list__item list__item_space-b_s">
                                    <div class="text text_view_primary text_size_l">
                                        <div class="text__word text__word_width_l"></div><div class="text__word text__word_width_s"></div><div class="text__word text__word_width_s"></div>
                                    </div>
                                </div>
                                <div class="subscription__advantage list__item list__item_space-b_s">
                                    <div class="text text_view_primary text_size_l">
                                        <div class="text__word text__word_width_m"></div><div class="text__word text__word_width_s"></div><div class="text__word text__word_width_s"></div>
                                    </div>
                                </div>
                                <div class="subscription__advantage list__item list__item_space-b_s">
                                    <div class="text text_view_primary text_size_l">
                                        <div class="text__word text__word_width_l"></div><div class="text__word text__word_width_s"></div><div class="text__word text__word_width_s"></div>
                                    </div>
                                </div>
                                <div class="subscription__advantage list__item list__item_space-b_s">
                                    <div class="text text_view_primary text_size_l">
                                        <div class="text__word text__word_width_m"></div><div class="text__word text__word_width_s"></div><div class="text__word text__word_width_s"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="subscription__footer card__footer card__footer_space-a_xl list">
                            <div class="subscription__control list__item list__item_space-b_s">
                                <div class="input input_size_l"></div>
                            </div>
                            <div class="button button_size_l button_width_full"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer__content">
                <div class="text text_view_primary text_size_l">
                    <div class="text__word text__word_width_l"></div><div class="text__word text__word_width_s"></div>
                </div>
                <div class="text text_view_primary text_size_l">
                    <div class="text__word text__word_width_l"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/build/script.js"></script>

</html>
